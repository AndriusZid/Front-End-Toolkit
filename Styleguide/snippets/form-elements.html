<h1 class="sg-page-title"><span>3.0</span>Form Elements</h1>

<snippet data-snippet-title="Default Form">
        <form method="post" action="">

            <label for="name">Name: <abbr title="Required">*</abbr></label>
            <div class="field-wrapper">
                <input type="text" id="name" name="name" class="field-text" placeholder="Enter your name" title="Name field is required!" value="" required >
            </div>

            <label for="email">Email: <abbr title="Required">*</abbr></label>
            <div class="field-wrapper">
                <input type="email" id="email" name="email" class="field-text" placeholder="Enter your email" title="Email field is required!" value="" required >
            </div>

            <label for="phone">Phone: <abbr title="Required">*</abbr></label>
            <div class="field-wrapper">
                <input type="tel" id="phone" name="phone" class="field-text" placeholder="Enter your phone" title="Phone field is required!" value="" required >
            </div>

            <label for="message">Message:</label>
            <div class="field-wrapper">
                <textarea id="message" name="message" class="field-textarea" placeholder="Type your message here"></textarea>
            </div>

            <label for="select1">Select box:</label>
            <div class="field-wrapper">
                <select class="field-select" id="select1" name="selectbox">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 4</option>
                    <option value="">Option 5</option>
                </select>
            </div>

            <fieldset class="form-controls">
                <legend>Radios:</legend>
                <div class="field-wrapper">
                    <label for="radio"><input type="radio" id="radio" name="radio-contact" />Option 1</label>
                    <label for="radio2"><input type="radio" id="radio2" name="radio-contact"/>Option 2</label>
                </div>
            </fieldset>

            <fieldset class="controls">
                <legend>Checkboxes:</legend>
                <div class="field-wrapper">
                    <label for="checkbox"><input type="checkbox" id="checkbox" name="radio-contact"/>Option 1</label>
                    <label for="checkbox2"><input type="checkbox" id="checkbox2" name="radio-contact"/>Option 2</label>
                </div>
            </fieldset>

            <div class="field-wrapper">
                <button type="submit" class="btn">Submit</button>
            </div>

        </form>
</snippet>
